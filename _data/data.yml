career-profile:
    title: Career Profile
    summary: |
      DevOps Engineer with over two years of hands-on experience in optimizing infrastructure and deployment pipelines. 
      Possesses strong problem-solving skills and is highly adaptable in team environments. Holds a strong foundation in the IT sector, 
      having been involved in large-scale IT and physical security projects. With core skills in Linux administration, 
      shell scripting, Jenkins, Terraform, Kubernetes, and AWS, adept at streamlining deployment processes, automating workflows, 
      and implementing scalable and secure infrastructure solutions. Holds a Master of Science in Systems Network and Security, 
      dedicated to helping organizations improve their infrastructure by focusing on reliability, speed, and security. 
      Passionate about leveraging technology for organizational success, committed to continuous learning and staying updated 
      with the latest trends and best practices in DevOps and cloud computing.
