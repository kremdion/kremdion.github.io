experiences:
    title: Experiences
    info:
      - role: Devops Engineer
        time: 01/2023 - Present
        company: Schoox Inc, Thessaloniki, Greece
        details: |
          In my current role as a DevOps Engineer, I am responsible for optimizing infrastructure and deployment pipelines to ensure seamless
          software delivery and operational efficiency. Leveraging my expertise in Linux administration, shell scripting, Jenkins, Terraform, 
          Kubernetes, and AWS, I design and implement automated processes to streamline development workflows and enhance system reliability. 
          I collaborate closely with cross-functional teams to identify areas for improvement and implement scalable solutions that align with 
          business objectives. Additionally, I am involved in monitoring and maintaining cloud infrastructure, ensuring high availability and security.
          My strong problem-solving skills and adaptability enable me to effectively troubleshoot issues and implement innovative solutions to 
          complex technical challenges. I am passionate about continuous improvement and stay updated with the latest trends and best practices
          in DevOps and cloud computing to drive organizational success.
            - AWS
            - Shell Scripting, Linux
            - Terraform, Ansible
            - Jenkins
            - Kubernetes
      - role: IT Engineer
        time: 01/2020 - 12/2022
        company: Schoox Inc, Thessaloniki, Greece
        details: |
          As an IT engineer at Schoox, I had a pivotal role in ensuring smooth operations and efficient technology utilization across 
          both the Greece and US offices. My responsibilities were multifaceted and essential to maintaining a productive work environment for end users
          including the followings: System administration like Okta and Office365, provide comprehensive user support, addressing technical issues and 
          troubleshooting queries for employees in both Greece and the US. Implemented automation solutions for deploying laptops and applications. 
          These automated processes streamline deployment procedures, saving time and reducing the likelihood of errors. Collaboration with the 
          security team and contributing to SOC2 and ISO programs, aligning IT practices with regulatory requirements and industry standards. 
          Help safeguard company's data and infrastructure from potential threats.
            - Asset management, automations, user support
            - Google Workspace Admin, Okta, Office 365, Adobe, Access Management System
            - SOC2, ISO 27001
      - role: Field Engineer
        time: 06/2016 - 12/2019
        company: Space Hellas, Greece
        details: |
          Started my position in Space Hellas participating in large IT projects
          including fixing problems in IT equipment in large organizations. Worked on CCTV, 
          alarm systems and physical security. Finally, started working with network devices, 
          mainly Cisco, configuring new devices and troubleshooting existing networks. Participated 
          in large projects for TAP, HTO and multiple banking organizations.
            - CCTV, Physical Security, Alarm Systems, IT Equipment
            - Cisco equipment, Switching, Routing, Firewalls
      - role: User Support & System Administrator
        time: 11/2015 - 05/2016
        company: Radio Thessaloniki, Thessaloniki, Greece
        details: |
          During my 8-month period in Radio Thessaloniki, I was responsible for supporting users of the organization in terms of workstations, 
          printers, ip phones and others. Supported company's ERP system. Managing and maintaining organization's infrastructure in terms of 
          servers, switches, routers, etc. 
            - workstations, printers, monitors, peripherals
            - routers, switches, servers, UPSs
      - role: User Support & Hardware Engineer
        time: 10/2012 - 10/2015
        company: IT Center of AUTh, Thessaloniki, Greece
        details: |
          Responsible of supporting users in the campus of Aristotle University of Thessaloniki, using the OTRS ticketing system. Repairing user's
          computers and equipment by fixing boards, power supplies, graphics cards, etc. Installing operating system using network and Fog server
            - user support, hardware, troubleshooting, 
            - Deploy operating system via [Fog server](https://fogproject.org/). 

